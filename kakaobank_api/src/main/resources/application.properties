spring.datasource.username=root
spring.datasource.password=newpassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/kakaobank
# 매핑할 모델의 패키지 경로 (mybatis 매핑 type을 짧게 쓰기 위한 설정) 
mybatis.type-aliases-package=kakaobank_api.kakaobank_api.dao.UserInfoDao ;kakaobank_api.kakaobank_api.dao.TransferInfoDao;kakaobank_api.kakaobank_api.dao.AccountInfoDao
mybatis.mapper-locations=classpath*:mapper/*.xml